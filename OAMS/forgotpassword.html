<!DOCTYPE html>
<head>
    <title>Forgot Password?</title>
    <link rel="stylesheet" href="create.css"> 
</head>
<body>
<div class="container">  
    <form id="contact" action="forgotpassword.php" method="post">
      <h3>Forgot Password?</h3>
      <h4>Online Attendance Monitoring System</h4>
      <fieldset><br>
        <input placeholder="Username" id="usr" name="usr" type="text" pattern="[A-Za-z0-9]+" tabindex="1"  required autofocus/>
      </fieldset>
      <fieldset>
        <input placeholder="New Password" id="pwd" name="pwd" type="password" pattern="[A-Za-z0-9@_.]+" tabindex="2" required/>
      </fieldset>
    <fieldset>
    <input placeholder="Retype Password" id="rpwd" name="rpwd" type="password" pattern="[A-Za-z0-9@_.]+" tabindex="2" required/>
  </fieldset><br>
      <fieldset>
        <button name="submit" type="submit" onclick="forgotpassword.php" >Submit</button>
      </fieldset>
      <!--Upload the photos here, so for either Student/Teacher you capture the photos and upload them-->
    </form>
  </div>
</body>
